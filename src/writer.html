<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" 
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="./writer/jquery.writer.js"></script>
<script type="text/javascript">

jQuery(document).ready(function(){
   $("#dataEntries").Writer({
      path:"writer/",
      inputFile:"setup.txt"
   });
});

</script>
 
</head>
<body>


<div id="messages"></div>


 <div style="font-size:large; padding-top:2px; padding-bottom:2px; width:1165px; border-style:solid; border-width:5px; border-color:blue">

&nbsp; <strong>Code X.X
<span style="color:red; float:right;">TITLE HERE &nbsp;
</strong>
</div>

 
 
  <div id="wrapper">
    <div id="leftWrapper" style="padding-left:5px; border-style:solid; border-width:5px; border-color:blue; height:570px;">
      <div id="dataEntries" width="550"></div>
    </div>
    <div id="rightWrapper"  style="border-style:solid; height:570px; border-width:5px; border-color:blue">

      <!-- Here's the table: will just DELETE it for the case of
           matlab-generated plots, since will already have built-in
           labels -->
      <table style="text-align:center">
        <tr>
	  <th></th>
	  <td id="plotTitle"></td>
        </tr>
        <tr>
	  <th><div class="vertical-text">
              <div class="vertical-text__inner" id="yAxisLabel"></div>
              </div>
          </th>
	  <td>
            <div class="plot" style="width:500px;height:450px"></div>
          </td>
        </tr>
        <tr>
	  <th></th>
	  <td id="xAxisLabel"></td>
        </tr>
      </table>


      <!-- This is where the plot will go for matlab-generated plots.
           This line will be DELETED for the case of jquery-generated
           plots, since will need the table (above) instead, to have
           axis and header labels -->
      <div class="plot" id="matlab" style="width:500px;height:550px"></div>
    </div>
  </div>
</body>
</html>
